<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Buy Bi Bye-Cycles</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav id="nav-belt">
            <div id="logo">
                <img src="https://trello.com/1/cards/670eaeea75a08435c133b167/attachments/670f2cd097c6ae66af93631f/previews/670f2cd297c6ae66af93651e/download/image1.png"
                    alt="Buy Bi Bye-Cycles Logo">
            </div>
            <div class="login-container">
                <div id="login-form">
                    <input type="email" id="email-login" placeholder="Email" required>
                    <input type="password" id="password-login" placeholder="Password" required>
                    <button id="login-account">Login</button>
                </div>
                <p id="login-message"></p>
                <button id="myAccount-btn" onclick="myAccount()">My Account</button>
            </div>
        </nav>
        <nav id="nav-main">
            <a href="shoppingpage.html" id="shop-all">
                <p>Shop All</p>
            </a>
            <a href="#">
                <p>Bikes</p>
            </a>
            <a href="#">
                <p>Accessories</p>
            </a>
        </nav>
    </header>
    <main>
        <h1>Welcome to Buy Bi Bye-Cycles</h1>
        <div id="buttons">
            <button id="buyGuideBtn">Buying Guide</button>
            <button id="FAQ">FAQ</button>
            <button id="aboutBtn">About Buy Bi Bye-Cycles</button>
        </div>
        <img src="https://ridelines.co.uk/wp-content/uploads/2019/10/Ridelines-Tweed-Valley-Mountain-Bike-Guides-and-Instructors.jpg"
            alt="bikers on a hill">
    </main>
    <section id="user-profile">
        <div class="account-options">
            <b>Profile</b>
            <b>Orders</b>
        </div>
        <div class="profile-container">
            <div class="profile-info">
                <div class="profile-labels">
                    <label for="name">Name:</label>
                    <label for="address">Address</label>
                    <label for="email">Email:</label>
                    <label for="phone">Phone Number</label>
                </div>
                <div class="profile-inputs">
                    <input id="name" class="profile-input" type="text">
                    <p id="nameText" class="profile-text"></p>
                    <input id="address" class="profile-input" type="text">
                    <p id="addressText" class="profile-text"></p>
                    <input id="email" class="profile-input" type="text">
                    <p id="emailText" class="profile-text"></p>
                    <input id="phone" class="profile-input" type="text">
                    <p id="phoneText" class="profile-text"></p>
                </div>
            </div>
            <button id="profile-edit" onclick="editProfile()">Edit</button>
            <button id="profile-save" onclick="updateProfile()">Update</button>
        </div>
    </section>
    <footer>
        <div id="imgFooter">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
            <img src="https://www.shareicon.net/data/2015/08/12/84040_bicycle_512x512.png" alt="bike image">
        </div>
    </footer>
</body>

</html>
